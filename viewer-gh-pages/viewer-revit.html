	var info, stats, renderer, scene, camera, controls;

	var obj;

	init();
	animate();

	function init() {
		var geometry, material, mesh;

		document.body.style.cssText = 'font: 600 12pt monospace; margin: 0; overflow: hidden' ;

		info = document.body.appendChild( document.createElement( 'div' ) );

		info.style.cssText = 'left: 20px; position: absolute; top: 0px; width: 100% ';
		info.innerHTML = '<h1>' + document.title + '<h1>' +
			'<select id=selJS onchange="loadJS( this.value );" ></select>';
			'<div id=msg></div>';




	var arr = [ ['../json/aeron/hey-ron.js','../json/aeron/hey-ron.js'],['../json/noguchi/no-gucci.js','../json/noguchi/no-gucci.js'],['../json/lounge/scrounge.js','../json/lounge/scrounge.js'],['../json/HMI_Stool_One_3ds_3D/tool-won.js','../json/HMI_Stool_One_3ds_3D/tool-won.js'],['../json/lounge/scrounge.js','../json/lounge/scrounge.js'],['./test.js','test.js'],['../Rvtva3c/models/wall.rvt.js','../Rvtva3c/models/wall.rvt.js'] ] ;

	for (var i = 0; i < arr.length; i++) {
			selJS.appendChild( document.createElement( 'option' ) );
			selJS.children[ i ].text = arr[i][0];
			selJS.children[ i ].title = arr[i][1];
	}

	//selJS.selectedIndex = 2;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; zIndex: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 20000);
		camera.position.set( 10, 10, 10 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		scene.add(new THREE.AmbientLight(0x444444));

		// light
		var light = new THREE.PointLight( 0xffffff, 1 );
		light.position = camera.position;
		scene.add( light );

// axes
		function v( x, y, z ){ return new THREE.Vector3( x, y, z ); }
		scene.add( new THREE.ArrowHelper( v(1, 0, 0), v(0, 0, 0), 30, 0xcc0000) );
		scene.add( new THREE.ArrowHelper( v(0, 1, 0), v(0, 0, 0), 30, 0x00cc00) );
		scene.add( new THREE.ArrowHelper( v(0, 0, 1), v(0, 0, 0), 30, 0x0000cc) );

// ground box
		geometry = new THREE.BoxGeometry( 200, 1, 100 );
		material = new THREE.MeshNormalMaterial();
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -10, 0 );
		scene.add( mesh );



		//loadJS( '../Rvtva3c/models/wallwindow.rvt.js' );
		//loadJS( '../Rvtva3c/models/rac_basic_sample_project.rvt.js' );
		loadJS( '../Rvtva3c/models/project1.rvt.js' );
		//loadJS( '../json/BH first working sample/jsonTester.json' );

	}

	function loadJS ( fname ) {
		if ( obj ) scene.remove( obj );
		obj = new THREE.Object3D();
		loader = new THREE.ObjectLoader();

            scene.add(obj);
        });

	function animate() {
		requestAnimationFrame( animate );
		renderer.render( scene, camera );
		controls.update();
		stats.update();
	}
