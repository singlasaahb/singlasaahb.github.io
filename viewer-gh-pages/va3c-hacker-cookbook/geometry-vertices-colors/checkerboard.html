<!doctype html>
<html lang=en>
<head>
<title>textures positioning</title>
<meta charset=utf-8>
</head>
<body>

<script src='http://mrdoob.github.com/three.js/build/three.min.js'></script>
<script src='http://mrdoob.github.com/three.js/examples/js/controls/TrackballControls.js'></script>
<script src='http://mrdoob.github.com/three.js/examples/js/libs/stats.min.js'></script>
<!--
<script src='../../three.js/build/three.min.js'></script>
<script src='../../three.js/examples/js/controls/TrackballControls.js'></script>
<script src='../../three.js/examples/js/libs/stats.min.js'></script>
-->
<script>
	var renderer, scene, camera, controls, stats;

	init();
	animate();

	function init() {
		var geometry, material, mesh, css, info;
		
		renderer = new THREE.WebGLRenderer( { antialias: true }  );	
		renderer.setSize( window.innerWidth, window.innerHeight );

		document.body.appendChild( renderer.domElement );
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.set( 100, 100, 100 );
		controls = new THREE.TrackballControls( camera, renderer.domElement );

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; top: 0px; zIndex: 100; ';
		document.body.appendChild( stats.domElement );    

		css = document.body.appendChild( document.createElement('style') );
		css.innerHTML = 'body { font: 600 12pt monospace; margin: 0; overflow: hidden; text-align: center; }' ;
		
		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'position: absolute; top: 0px; width: 100% ';
		info.innerHTML = '<p>textures positioning</p>';  
		
		geometry = new THREE.AxisHelper( 80 );
		scene.add( geometry );

				// geometry
		var geometry = new THREE.PlaneGeometry( 500, 500, 10, 10 );

		// materials
		var materials = []; 
		materials.push( new THREE.MeshBasicMaterial( { color: 0xff0000 }) );
		materials.push( new THREE.MeshBasicMaterial( { color: 0x00ff00 }) );
		materials.push( new THREE.MeshBasicMaterial( { color: 0x0000ff }) );

		// assign a material to each face
		for( var i = 0; i < geometry.faces.length; i++ ) {
			geometry.faces[ i ].materialIndex = (i%3);
		}

		// mesh
		mesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial( materials ) );
		scene.add( mesh );


		geometry = new THREE.CubeGeometry( 10, 10, 10 );
		material = new THREE.MeshNormalMaterial();
		cube = new THREE.Mesh( geometry, material );
		scene.add( cube );
	}

	function animate() {
		requestAnimationFrame( animate );
		controls.update();
		renderer.render( scene, camera );
		stats.update();
	}
</script>
</body>
</html>
