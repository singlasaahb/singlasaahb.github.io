<!doctype html>
<html lang="en">
<head>
<title>Edit 3D Catmull-Rom Spline R8</title>
<meta charset=utf-8 />
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/exporters/OBJExporter.js ></script>
<script src=draggable-objects.js ></script>
<script src=edit-spline-r8.js ></script>
<script>
// https://github.com/zz85/ThreeLabs/blob/master/spline3editor.html

	var VA = VA || {};

	VA.addAboutTab = function () {

		VA.aboutDialog = document.body.appendChild( document.createElement( 'div' ) );
		VA.aboutDialog.style.cssText = 'display: none; background-color: #ccc; left: 50px; opacity: 0.9; padding: 20px; ' +
			'bottom: 0; left: 0; height: 500px; margin: auto; position: absolute; right: 0; top: 0; width: 500px; z-index:10; ';
		VA.aboutDialog.innerHTML =
			'<h3>' + document.title + '</h3>' +
			'<p>The <a href=http://en.wikipedia.org/wiki/Cubic_Hermite_spline#Catmull.E2.80.93Rom_spline >Catmull Rom Spline</a> passes through its control points.</p>' +
			'<p>Original concept created by <a href=https://github.com/zz85/ThreeLabs/blob/master/spline3editor.html >zz85</a></p>' +
			'<h4>Features of the app include the following:</h4>' +
			'<ul>' +
				'<li>Pan, rotate and zoom in real-time using your pointing device</li>' +
				'<li>Control point entities highlight when you mouseover</li>' +
				'<li>Update controls point positions in a fairly intuitive manner</li>' +
				'<li>Increment and decrement the number of control points</li>' +
				'<li>Toggle open and closed spline display</li>' +
				'</li>Direct overhead light creating shadows helps locate control point objects</li>' + 
				'<li>Export spline data to JSON file</li>' +
			'</ul>' +

			'<small>' +
				'<a href="http://va3c.github.io/viewer/cookbook/edit-spline/" target="_blank">Read Me ~</a> ' +
				'<a href="https://github.com/va3c/viewer/tree/gh-pages/cookbook/edit-spline/" target="_blank">Source Code</a> ~  ' +
				'Credits: <a href="http://threejs.org" target="_blank">three.js</a> - ' +
				'<a href="http://khronos.org/webgl/" target="_blank">webgl</a> - ' +
				'<a href="http://va3c.github.io" target="_blank">vA3C</a><br>' +
				'copyright &copy; 2014 vA3C authors ~ MIT license' +
			'</small><br><br>' +
			'<p style=text-align:right; >' +
				'<button onclick=JavaScript:VA.toggleDialogs(VA.aboutDialog); >Close</button> ' +
			'</p>' +
		'';

	};

	var stats, camera, scene, renderer;

	init();
	animate();

	function init() {

		var info, light, geometry, material, mesh, helper, axis;
 
		document.body.style.cssText = 'background-color: #f0f0f0; font: 600 12pt monospace; margin: 0; overflow: hidden' ;

		info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'left: 20px; position: absolute; top: 0px; ';
		info.innerHTML = '<h1>' +
				'<a href="" >' + document.title + '</a> ~ ' +
				'<a id=aHelp href=# onclick=VA.toggleDialogs(VA.aboutDialog); style=text-decoration:none; >&#x24D8;</a>' +
			'</h1>' +
			'Number of control points: <input type="number" id="inpPoints"  min="4" max="1000" step="1" value="4" style="width:3em" /> ' +
			'<button onclick=points(1); title="Add new point" > + </button> | ' +
			'<button onclick=points(-1); title="Remove final point" > - </button> ' +
			'<input type="checkbox" id=inpExtend onchange=points(0); title="New point projected from previous two points. Otherwise random" /> Extend ~ ' +
			'<input type="checkbox" id=inpClosed onchange=points(0); /> Closed<br>' +
			'<p>' +
				'<input type="button" onclick=VA.splineMakerRandomPoints(inpPoints.value); value="Generate" /> ' +
				'<input type="button" onclick=VA.splineDelete(); value="Delete" /> ' +
				'<input type="button" onclick=VA.exportSpline(); value="Export Spline" /> ' +
//				'<input type="button" onclick=VA.importSpline(); value="Import Spline" /> ' +
				'<input type=file size="50" onchange=VA.importSpline(this); >' +
			'</p>' +
			'<div id=msg></div>' +
		'';

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;

		document.body.appendChild( renderer.domElement );

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
		camera.position.set( 100, 100, 100 );
		scene.add( camera ); // for light to follow

// controls
		controls = new THREE.OrbitControls( camera );
		controls.minDistance = 10;
		controls.maxDistance = 1000;

// Lights
		light = new THREE.AmbientLight( 0xffffff );
		scene.add( light );

		light = new THREE.DirectionalLight( 0xffffff, 1 );
		light.position.set( 0, 200, 0 );

		var d = 50;
		light.shadowCameraLeft = -d;
		light.shadowCameraRight = d;
		light.shadowCameraTop = d;
		light.shadowCameraBottom = -d;

		light.shadowCameraNear = 150;
		light.shadowCameraFar = 300;

// can help stop appearance of gridlines in objects with opacity < 1
		light.shadowBias = -0.0002; // default 0 ~ distance fron corners?
		light.shadowDarkness = 0.3; // default 0.5
		light.shadowMapWidth = 2048;  // default 512
		light.shadowMapHeight = 2048;

		light.castShadow = true;
//		light.shadowCameraVisible = true;
		scene.add( light );

		light = new THREE.PointLight( 0xffffff, 1 );
		light.position = camera.position;
		camera.add( light );

		geometry = new THREE.BoxGeometry( 100, 2, 100 );
		material = new THREE.MeshLambertMaterial( {
			color: 0xffffff * Math.random(),
			ambient: 0x888888
		} );

		mesh = new THREE.Mesh( geometry, material );

		mesh.position.y = -51;
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add(mesh);

		helper = new THREE.GridHelper( 50, 10 );
		helper.position.y = -50;
		scene.add( helper );

		axis = new THREE.AxisHelper( 50 );
		scene.add( axis );

		VA.splineMakerRandomPoints( inpPoints.value );

		VA.dragcontrols = new VA.DragObjects( VA.splinePointsContainer.children );

		VA.dragcontrols.onDragged = VA.updateSplineOutline;

		VA.addAboutTab();

	}

	function animate() {

		renderer.render( scene, camera );
		controls.update();
		stats.update();
		requestAnimationFrame( animate );

	}

	VA.toggleDialogs = function ( dialog ) {

//console.log( 'toggleDialogs', dialog )

		var toggle = dialog.style.display;

		dialog.style.display = toggle === 'none' ? '' : 'none';

	};

</script>
</body>
</html>
