<!doctype html>
<html lang=en >
<head>
<title>VA3C Hacker R2dev</title>
<meta charset=utf-8 />
<meta name=viewport content=width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0 />
</head>
<body>
<script src=http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js ></script>
<script src=autoscript.js ></script>
<script>

	VH.loadScript = function ( fileName, callback ) {

		var callback = callback ? callback : function () {} ;

		var js = document.body.appendChild ( document.createElement( 'script' ) );

		js.onload = callback();

		js.setAttribute ( 'src', fileName );

	};

	VH.init = function () {
 
		var parameters = location.hash.split ( '#' );

		if ( parameters.length > 1 ) {

			VH.loadScript ( parameters[ 1 ] );

		} else {

			VH.loadScript ( 'autoscript.js' );

		}

		window.addEventListener ( 'hashchange', VH.init, false );

	}

	VH.init();

	function displayMarkdown ( fname, panel ) {

		var converter = new Showdown.converter();

		panel.innerHTML = panel.header + converter.makeHtml( requestFile( fname ) );

		panel.style.display = '';

	}

</script>
</body>
</html>
