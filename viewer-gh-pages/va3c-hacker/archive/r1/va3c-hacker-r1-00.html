<!doctype html>
<html lang=en >
<head>
<title>VA3C Hacker R1</title>
<meta charset=utf-8 />
</head>
<body>
<script src=http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js ></script>
<script>

	var VH = VH || {};

	VH.loadScript = function ( fileName, callback ) {

//		var callback = function( ) { console.log( 'VH.loadScript:' + fileName ); } || callback();
		var callback = function () {} || callback ();

		var js = document.body.appendChild ( document.createElement( 'script' ) );

		js.onload = callback ();
		js.setAttribute ( 'src', fileName );

	};

	VH.init = function () {

		if ( location.hash ) {

 			hashes = location.hash.split ('#');

			VH.loadScript ( hashes[1] + '.js' );

		} else {

			VH.loadScript ( 'autoscript.js' );

		}

		window.addEventListener ( 'hashchange', VH.init, false );

	}

	VH.init();

</script>
</body>
</html>
